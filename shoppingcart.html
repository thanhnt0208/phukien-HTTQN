<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="stylesheet" href="./public/css/shoppingcart.css">
</head>
<body>
    <div class="cart1">
        <div class="tagname">
            <p class="cart2">Giỏ hàng(1)</p>
            <li><a href="" class="daux1">&#10539;</a></li>
        </div>
        <div class="col88">
            <img src="./public/img/h11.png" alt="">
            <li><a href="" class="daux2">&#10539;</a></li>
            <p class="tensp">Thắt lưng PIERRE CARDIN BE-P 2228</p>
            <div class="counter">
                <button id="decrement">−</button>
                <span id="value">1</span>
                <button id="increment">+</button>
              </div>
              <div class="giatien">
                <p>2.990.000 đ</p>
              </div>
        </div>
    </div>
</body>
</html>
<script>
    const decrementButton = document.getElementById('decrement');
    const incrementButton = document.getElementById('increment');
    const valueDisplay = document.getElementById('value');

    let value = 1;

    decrementButton.addEventListener('click', () => {
      if (value > 0) {
        value--;
        valueDisplay.textContent = value;
      }
    });

    incrementButton.addEventListener('click', () => {
      value++;
      valueDisplay.textContent = value;
    });
  </script>
