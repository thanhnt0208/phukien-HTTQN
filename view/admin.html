<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục</title>
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf5f0;
        }

        header {
            background-color: #c5aa89;
            color: white;
            padding: 10px 0;
        }

        header .container .rowt {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 170px 0 170px;
        }

        header .logo {
            display: flex;
           
        }

        header .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
            
        }

        header nav {
            margin-right: 500px;
        }

        header nav a{
            margin-right: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        
        header .user button {
            padding: 5px 10px;
            background-color: white;
            color: #c5aa89;
            border: none;
            border-radius: 5px;
            
        }

        .search {
            padding: 20px;
            background-color: #f9f2eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search h2 {
            margin: 0;
        }

        .search1 input {
            padding: 5px;
            width: 250px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        table img {
            width: 60px;
            height: auto;
        }

        table th {
            background-color: #e8d5c4;
            color: #000;
        }

        table button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            
            
        }

        button.edit {
            background-color: #E5C793;
            color: #fff;
        }
        .edit:hover{
            background-color: #b7904e;
            color: #fff;
        }
        .delete:hover{
            background-color: #b09667;
            color: white;
        }
        button.delete {
            background-color: #8F7D5E;
            color: white;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="rowt">
            <div class="logo">
                <img src="../public/img/Màu Be Cổ điển Hình tròn Thời trang Logo (2) 1.png" alt="Logo">
            </div>
            <nav class="dm1">
                <a href="#">DANH MỤC</a>
                <a href="#">SẢN PHẨM</a>
            </nav>
            <div class="user">
                <span>Chào bạn,</span>
                <button>Đăng xuất</button>
            </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search">
            <h2>Danh mục</h2>
            <div class="search1">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên Danh Mục</th>
                    <th>Hình ảnh</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6</td>
                    <td>THẮT LƯNG</td>
                    <td><img src="../public/img/h7.png" alt="Thắt lưng"></td>
                    <td class="">
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>DÂY CHUYỀN</td>
                    <td><img src="../public/img/h13.png" alt="Dây chuyền"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Nhẫn</td>
                    <td><img src="../public/img/h21.png" alt="Kính mát"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>NÓN</td>
                    <td><img src="../public/img/h4.png" alt="Nón nữ"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ví - Túi xách</td>
                    <td><img src="../public/img/h17.png" alt="Nón nữ"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
