<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #e8d5c4;
        color: rgb(17, 15, 15);
        padding: 20px;
        position: fixed;
    }
    
    .sidebar h2 {
        font-size: 1.5em;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .sidebar ul {
        list-style: none;
    }
    
    .sidebar ul li {
        margin-bottom: 15px;
    }   
    
    .sidebar ul li a {
        color: #000000;
        text-decoration: none;
        font-size: 1.1em;
        display: block;
        padding: 10px;
        border-radius: 5px;
    }
    
    .sidebar ul li a:hover {
        background-color: #b6a07a;
    }
    /*main*/
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf5f0;
        }
        .col-75{
            float: right;
            width: 81%;
        }
        

        .search {
            margin: 0px;
            padding: 0px 20px 0px 20px ;
            background-color: #f9f2eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search h1 {
            text-align: center;
        }

        .search1 input {
            padding: 5px;
            width: 250px;
            margin-right: 10px;
        }

        table {
           width: 100%;
            
            border-collapse: collapse;
        }

        table th, table td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        table img {
            width: 60px;
            height: auto;
        }

        table th {
            background-color: #e8d5c4;
            color: #000;
        }

        table button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            
            
        }

        button.edit {
            background-color: #E5C793;
            color: #fff;
        }
        .edit:hover{
            background-color: #b7904e;
            color: #fff;
        }
        .delete:hover{
            background-color: #b09667;
            color: white;
        }
        button.delete {
            background-color: #8F7D5E;
            color: white;
        }

        .col-75 .addcategory{
            background-color: #8F7D5E;
            color: white;
            border: none;
            padding: 7px;
            margin: 10px;
            border-radius: 5px;
        }
        .col-75 .addcategory:hover{
            background-color: #b6a07a;
        }
    </style>
</head>
<body>
    
    <div class="col-25">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#users">Quản lý người dùng</a></li>
            <li><a href="#products">Quản lý sản phẩm</a></li>
            <li><a href="category.html">Quản lý danh mục</a></li>
            <li><a href="#settings">Cài đặt</a></li>
            <li><a href="#logout">Đăng xuất</a></li>
        </ul>
    </div>
    </div>
 
    <main>
        
        <div class="col-75">
        <div class="search">
            <h1>Danh mục</h1>
            <div class="search1">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <button class="addcategory">Thêm danh mục</button>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên Danh Mục</th>
                    <th>Hình ảnh</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6</td>
                    <td>THẮT LƯNG</td>
                    <td><img src="../public/img/h7.png" alt="Thắt lưng"></td>
                    <td class="">
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>DÂY CHUYỀN</td>
                    <td><img src="../public/img/h13.png" alt="Dây chuyền"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Nhẫn</td>
                    <td><img src="../public/img/h21.png" alt="Kính mát"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>NÓN</td>
                    <td><img src="../public/img/h4.png" alt="Nón nữ"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ví - Túi xách</td>
                    <td><img src="../public/img/h17.png" alt="Nón nữ"></td>
                    <td>
                        <button class="edit">Sửa</button>
                        <button class="delete">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </main>
</body>
</html>
